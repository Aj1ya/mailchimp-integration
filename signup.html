<main class="form-signin w-100 m-auto">
  <form action="/" method="post" class="mt-4">
    <h1 class="h3 mb-3 fw-normal">Sign up to newsletter</h1>

    <div class="form-floating mb-3">
        <input name="fName" class="form-control"  placeholder="First name" required autofocus>
        <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating mb-3">
        <input name="lName" class="form-control"  placeholder="Last name" required>
        <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating mb-3">
      <input name="email" class="form-control" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <button class=" btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Testing signup</p>
  </form>
